{% extends "base.html" %}{% block title %}Login - Leave Management System{% endblock %}{% block content %}<div class="row justify-content-center">    <div class="col-md-6 col-lg-4">        <div class="card">            <div class="card-body">                <div class="text-center mb-4">                    <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>                    <p class="text-muted">Enter your credentials to access your account</p>                </div>                <form method="POST">                    <div class="mb-3">                        <label for="username" class="form-label">Username</label>                        <div class="input-group">                            <span class="input-group-text">                                <i class="fas fa-user"></i>                            </span>                            <input type="text" class="form-control" id="username" name="username" required>                        </div>                    </div>                    <div class="mb-3">                        <label for="password" class="form-label">Password</label>                        <div class="input-group">                            <span class="input-group-text">                                <i class="fas fa-lock"></i>                            </span>                            <input type="password" class="form-control" id="password" name="password" required>                        </div>                    </div>                    <div class="d-grid">                        <button type="submit" class="btn btn-primary">                            <i class="fas fa-sign-in-alt me-2"></i>Login                        </button>                    </div>                </form>                <div class="text-center mt-3">                    <p class="text-muted">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>                </div>            </div>        </div>        <!-- Demo credentials info -->        <div class="card mt-3">            <div class="card-body">                <h6 class="card-title">Demo Credentials</h6>                <p class="card-text small text-muted">                    <strong>Admin:</strong> admin / admin123<br>                    <strong>Student:</strong> student1 / student123                </p>            </div>        </div>    </div></div>{% endblock %}
